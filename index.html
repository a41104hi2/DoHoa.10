<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #deletePlanetButton {
            position: absolute;
            top: 40px;
            left: 5px;
        }
        #restorePlanetButton {
            position: absolute;
            top: 60px;
            left: 5px;
        }
        .planetCheckbox {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="planetList">
        <label class="planetCheckbox">
          <input type="checkbox" name="planet" value="mercury">Mercury
        </label>
        <label class="planetCheckbox">
          <input type="checkbox" name="planet" value="venus">Venus
        </label>
        <label class="planetCheckbox">
          <input type="checkbox" name="planet" value="earth">Earth
        </label>
        <label class="planetCheckbox">
            <input type="checkbox" name="planet" value="jupiter">Jupiter
        </label>
        <label class="planetCheckbox">
            <input type="checkbox" name="planet" value="mars">Mars
        </label>
        <label class="planetCheckbox">
            <input type="checkbox" name="planet" value="neptune">Neptune
        </label>
        <label class="planetCheckbox">
            <input type="checkbox" name="planet" value="pluto">Pluto
        </label>
        <label class="planetCheckbox">
            <input type="checkbox" name="planet" value="saturn">Saturn
        </label>
        <label class="planetCheckbox">
            <input type="checkbox" name="planet" value="stars">Stars
        </label>  
        <label class="planetCheckbox">
            <input type="checkbox" name="planet" value="sun">Sun
        </label>
    </div>
    <button id="restorePlanetButton">Khôi phục hành tinh</button>
    <button id="deletePlanetButton">Hủy hành tinh</button>
    <script src="./js/scripts.js" type="module"></script>
</body>
</html>
